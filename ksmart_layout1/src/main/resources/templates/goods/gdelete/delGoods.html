<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title>상품삭제화면</title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="/delGoods" method="post">
		<input type="hidden" name="memberId" th:value="${session.S_ID}" />	
		<table border="1">
			<tr>
				<td>상품코드</td>			
				<td><input type="text" readonly="readonly" name="goodsCode" th:value="${goodsCode}" /></td>
			</tr>
			<tr>
				<td>비밀번호</td>			
				<td><input type="password" name="memberPw" /></td>
			</tr>
			<tr style="text-align: center;">
				<td colspan="2">
				<button type="submit">상품삭제</button>
				</td>
			</tr>
		</table>
		<label th:if="${result ne null}" th:text="${result}"></label>
	</form>	
</th:block>

</html>
