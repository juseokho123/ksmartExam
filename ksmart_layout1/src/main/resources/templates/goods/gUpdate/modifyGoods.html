<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title>상품수정화면</title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="/modifyGoods" method="post">	
		<table border="1">
			<tr>
				<td>상품코드</td>			
				<td><input type="text" readonly="readonly" name="goodsCode" th:value="${goods.goodsCode}" /></td>
			</tr>
			<tr>
				<td>상품명</td>			
				<td><input type="text" name="goodsName" th:value="${goods.goodsName}" /></td>
			</tr>
			<tr>
				<td>상품카테고리</td>			
				<td><input type="text" name="goodsCate" th:value="${goods.goodsCate}" /></td>
			</tr>
			<tr>
				<td>상품가격</td>			
				<td><input type="text" name="goodsPrice" th:value="${goods.goodsPrice}" /></td>
			</tr>
			<tr>
				<td>상품색상</td>	
				<td><input type="text" name="goodsColor" th:value="${goods.goodsColor}" /></td>
			</tr>
			<tr>
				<td>상품크기</td>	
				<td><input type="text" name="goodsSize" th:value="${goods.goodsSize}" /></td>
			</tr>
			<tr>
				<td>상품상세설명</td>		
				<td><textarea rows="5" type="textarea" name="goodsDesc" th:text="${goods.goodsDesc}" ></textarea></td>
			</tr>
			<tr style="text-align: center;">
				<td colspan="2">
				<button type="submit">상품수정</button>
				</td>
			</tr>
		</table>
		<label th:if="${result ne null}" th:text="${result}"></label>
	</form>	
</th:block>

</html>
